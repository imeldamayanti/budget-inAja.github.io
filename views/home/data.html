<body class="body-dark-mode-wrap">
    <div class="main-wrapper">
        <header class="header-area header-area-padding-1 section-padding-lr-1 transparent-bar sticky-bar bg-white sticky-white-bg">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-6 col-12 col-sm-6">
                        <div class="logo logo-center-small">
                            <a class="default-logo" href="/"><img src="assets/images/logo/logh.png" alt="logo"></a>
                            <a class="white-logo" href="/"><img src="assets/images/logo/log.png" alt="logo"></a>
                        </div>
                    </div>
                    <div class="col-lg-6 d-none d-lg-block">
                        <div class="main-menu text-center">
                            <nav>
                                <ul>
                                    <li ><a href="index.html">Beranda</a></li>
                                    <li class="active"><a href="/data">Data</a></li>
                                    <li><a href="/about">Tentang</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-12 col-sm-6">
                        <div class="header-action">
                            <div class="search-wrap">
                                <a class="search-active" href="#">

                            </div>
                            <div class="light-dark-mode-wrap">

                                <span class="light-mode">Light mode</span>

                                </div>
                            </div>
                            <div class="offcanvas-wrap">

                                    <span class="offcanvas-width-2"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="hero-area hero-section-padding section-padding-lr-1" style="margin-top: -10%;">
        <h1 data-aos="fade-up" data-aos-delay="50" style="margin-top: 10px; text-align: center;">REKOMENDASI KAMI</h1>
          <div class=" container-fluid">
              <table class="table table-bordered text-center" data-aos="fade-up" data-aos-delay="200">
                  <thead>
                      <tr>
                          <th>Nama</th>
                          <th>Harga</th>
                          <th>Rating</th>
                          <th>Jarak</th>
                          <th>Lokasi</th>
                      </tr>
                      
                    </thead>
                  <tbody>
                      {{range .dt_makanan}} 
                      <tr>
                          <td class="align-items" style="text-align: left;">{{.Nama}}</td>
                          <td>{{.Harga}}</td>
                          <td>{{.Rating}}</td>
                          <td>{{.Jarak}}</td>
                          <td><a href="{{.Lokasi}}" target="_blank"><img src="assets/images/logo/loc.png" alt="" srcset="" style="width: 15px; height: auto;"></a></td>
                      </tr>
                      {{end}} 
                  </tbody>
              </table>
          </div>
      </div>
